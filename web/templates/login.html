<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - {{ .title }}</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
        }
        .password-toggle:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">工作日报系统</a>
            <div class="navbar-text text-white ms-auto" id="userInfo"></div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">用户登录</h3>
                        <!-- 错误提示 -->
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                        <form id="loginForm" onsubmit="return handleLogin(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱地址</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                    pattern=".*@blingsec\.cn$"
                                    title="请使用 @blingsec.cn 结尾的邮箱">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="password-container">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <i class="bi bi-eye-slash" id="password-toggle-icon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">记住我</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登录</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/register">没有账号？立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 显示错误信息
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.classList.remove('d-none');
        }

        // 隐藏错误信息
        function hideError() {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.classList.add('d-none');
        }

        // 切换密码显示/隐藏
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            }
        }

        // 检查登录状态
        function checkLoginStatus() {
            const token = document.cookie.split('; ').find(row => row.startsWith('token='));
            if (token) {
                fetch('/api/user/info', {
                    headers: {
                        'Authorization': 'Bearer ' + token.split('=')[1]
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('userInfo').textContent = `欢迎，${data.data.username}`;
                    }
                });
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideError();

            const formData = new FormData(event.target);
            const email = formData.get('email');
            
            // 验证邮箱格式
            if (!email.endsWith('@blingsec.cn')) {
                showError('请使用 @blingsec.cn 结尾的邮箱');
                return false;
            }

            const requestData = {
                email: formData.get('email'),
                password: formData.get('password'),
                remember_me: formData.get('rememberMe') === 'on'
            };

            console.log('发送登录请求:', requestData);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('服务器响应状态:', response.status);
                const responseText = await response.text();
                console.log('服务器响应内容:', responseText);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('JSON解析错误:', e);
                    showError('服务器响应格式错误');
                    return false;
                }

                if (data.success) {
                    // 如果选择了"记住我"，保存邮箱
                    if (formData.get('rememberMe') === 'on') {
                        localStorage.setItem('userEmail', email);
                    } else {
                        localStorage.removeItem('userEmail');
                    }
                    // 登录成功，跳转到首页
                    window.location.href = '/';
                } else {
                    showError(data.message || '登录失败，请检查邮箱和密码');
                }
            } catch (error) {
                console.error('登录请求错误:', error);
                showError('登录失败：' + (error.message || '未知错误'));
            }
        }

        // 页面加载时检查登录状态和保存的邮箱
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
