<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写日报 - {{ .title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .task-item {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .remove-task {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            cursor: pointer;
            color: #dc3545;
        }
        .task-content {
            height: 38px;
            resize: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">工作管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">项目管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reports/new">写日报</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">我的日报</a>
                    </li>
                </ul>
                <!-- 用户信息/登录按钮 -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown d-none" id="userDropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span id="username"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">个人信息</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="handleLogout()">退出登录</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="loginLink">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">写日报</h4>
            </div>
            <div class="card-body">
                <form id="reportForm">
                    <div class="mb-3">
                        <label for="reportTime" class="form-label">日报时间</label>
                        <input type="text" class="form-control" id="reportTime" name="report_time" readonly>
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="addTask()">
                            <i class="bi bi-plus-circle"></i> 添加工作项
                        </button>
                    </div>
                    
                    <!-- 工作项容器 -->
                    <div id="taskContainer">
                        <!-- 默认的第一个工作项 -->
                        <div class="task-item" data-task-id="0">
                            <i class="bi bi-x-circle remove-task" onclick="removeTask(this)"></i>
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">选择项目</label>
                                    <select class="form-select project-select" required>
                                        <option value="">请选择项目</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">工作时长</label>
                                    <input type="number" class="form-control work-hours" min="0.5" max="24" step="0.5" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">工作内容</label>
                                    <textarea class="form-control work-content task-content" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">提交日报</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let taskCounter = 1;
        let projectList = [];

        // 添加工作项
        function addTask() {
            const taskContainer = document.getElementById('taskContainer');
            const taskHtml = `
                <div class="task-item" data-task-id="${taskCounter}">
                    <i class="bi bi-x-circle remove-task" onclick="removeTask(this)"></i>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">选择项目</label>
                            <select class="form-select project-select" required>
                                <option value="">请选择项目</option>
                                ${generateProjectOptions()}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">工作时长</label>
                            <input type="number" class="form-control work-hours" min="0.5" max="24" step="0.5" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">工作内容</label>
                            <textarea class="form-control work-content task-content" required></textarea>
                        </div>
                    </div>
                </div>
            `;
            taskContainer.insertAdjacentHTML('beforeend', taskHtml);
            taskCounter++;
        }

        // 移除工作项
        function removeTask(element) {
            const taskItems = document.querySelectorAll('.task-item');
            if (taskItems.length > 1) {
                element.closest('.task-item').remove();
            } else {
                alert('至少需要保留一个工作项');
            }
        }

        // 生成项目选项
        function generateProjectOptions() {
            return projectList.map(project => 
                `<option value="${project.ID}">${project.name}</option>`
            ).join('');
        }

        // 加载项目列表
        function loadProjects() {
            fetch('/api/projects')
                .then(response => response.json())
                .then(data => {
                    console.log('项目列表数据:', data);
                    if (data.success) {
                        projectList = data.data;
                        const options = generateProjectOptions();
                        document.querySelectorAll('.project-select').forEach(select => {
                            select.innerHTML = '<option value="">请选择项目</option>' + options;
                        });
                    } else {
                        console.error('加载项目列表失败:', data.message);
                    }
                })
                .catch(error => {
                    console.error('加载项目列表出错:', error);
                });
        }

        // 提交日报
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tasks = [];
            const taskItems = document.querySelectorAll('.task-item');
            
            for (const item of taskItems) {
                const projectId = item.querySelector('.project-select').value;
                const hours = item.querySelector('.work-hours').value;
                const content = item.querySelector('.work-content').value.trim();

                if (!projectId) {
                    alert('请选择项目');
                    return;
                }

                if (!hours || hours < 0.5 || hours > 24) {
                    alert('工作时长必须在0.5到24小时之间');
                    return;
                }

                if (!content) {
                    alert('请填写工作内容');
                    return;
                }

                tasks.push({
                    project_id: Number(projectId),
                    hours: parseFloat(hours),
                    content: content
                });
            }

            const formData = {
                report_time: document.getElementById('reportTime').value,
                items: tasks
            };

            console.log('提交的数据:', formData);

            fetch('/api/reports', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                console.log('响应状态:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('响应数据:', data);
                if (data.success) {
                    alert('日报提交成功！');
                    window.location.href = '/reports';
                } else {
                    alert(data.message + (data.error ? ': ' + data.error : ''));
                }
            })
            .catch(error => {
                console.error('提交错误:', error);
                alert('提交失败：' + error.message);
            });
        });

        // 格式化日期时间
        function formatDateTime(date) {
            const pad = (num) => String(num).padStart(2, '0');
            const year = date.getFullYear();
            const month = pad(date.getMonth() + 1);
            const day = pad(date.getDate());
            const hours = pad(date.getHours());
            const minutes = pad(date.getMinutes());
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // 检查登录状态
        function checkLoginStatus() {
            fetch('/api/user/info')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 显示用户信息
                        document.getElementById('username').textContent = data.data.username;
                        document.getElementById('userDropdown').classList.remove('d-none');
                        document.getElementById('loginLink').classList.add('d-none');
                    } else {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                    window.location.href = '/login';
                });
        }

        // 处理退出登录
        function handleLogout() {
            document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = '/login';
        }

        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            // 设置当前时间
            const now = new Date();
            document.getElementById('reportTime').value = formatDateTime(now);
            
            // 加载项目列表
            loadProjects();
        });
    </script>
</body>
</html>
