<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的日报 - {{ .title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">工作管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">项目管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports/new">写日报</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reports">我的日报</a>
                    </li>
                </ul>
                <!-- 用户信息/登录按钮 -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown d-none" id="userDropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span id="username"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">个人信息</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="handleLogout()">退出登录</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="loginLink">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>我的日报</h2>
            <a href="/reports/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 写日报
            </a>
        </div>

        <!-- 日报列表 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>项目</th>
                                <th>工作内容</th>
                                <th>工作时长</th>
                                <th>状态</th>
                                <th>提交时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="reportList">
                            <!-- 日报列表将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 格式化日期时间
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            const pad = (num) => String(num).padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }

        // 加载日报列表
        function loadReports() {
            fetch('/api/reports')
                .then(response => response.json())
                .then(data => {
                    console.log('日报数据:', data);
                    if (data.success) {
                        const reportList = document.getElementById('reportList');
                        reportList.innerHTML = '';
                        data.data.forEach(report => {
                            // 对于每个日报，处理其所有任务
                            report.tasks.forEach(task => {
                                reportList.innerHTML += `
                                    <tr>
                                        <td>${formatDateTime(report.date)}</td>
                                        <td>${task.project ? task.project.name : '-'}</td>
                                        <td>${task.content}</td>
                                        <td>${task.hours}小时</td>
                                        <td>${getStatusBadge(report.status)}</td>
                                        <td>${formatDateTime(report.submitted_at)}</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary" onclick="viewReport(${report.ID})">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `;
                            });
                        });
                    }
                })
                .catch(error => {
                    console.error('加载日报列表失败:', error);
                });
        }

        // 获取状态徽章
        function getStatusBadge(status) {
            const badges = {
                'submitted': '<span class="badge bg-success">已提交</span>',
                'draft': '<span class="badge bg-warning">草稿</span>'
            };
            return badges[status] || status;
        }

        // 查看日报详情
        function viewReport(id) {
            // TODO: 实现查看日报详情的功能
            alert('查看日报详情功能正在开发中...');
        }

        // 检查登录状态
        function checkLoginStatus() {
            fetch('/api/user/info')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 显示用户信息
                        document.getElementById('username').textContent = data.data.username;
                        document.getElementById('userDropdown').classList.remove('d-none');
                        document.getElementById('loginLink').classList.add('d-none');
                        
                        // 加载日报列表
                        loadReports();
                    } else {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                    window.location.href = '/login';
                });
        }

        // 处理退出登录
        function handleLogout() {
            document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = '/login';
        }

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
